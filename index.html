<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Sign-up Form</title>
	</head>
	<body>
		<div class="wrapper">
			<aside>
				<div class="logo-wrapper">
					<img src="img/logo.png" alt="The Odin Project Logo" />
					<h1>ODIN</h1>
				</div>
				<p>Photo by <a href="https://unsplash.com/fr/@kristapsungurs">Kristaps Ungurs</a> on <a href="https://unsplash.com/fr/">Unsplash</a></p>
			</aside>
			<main>
				<header class="cta">
					<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
					<p>You <em>know</em> you want to.</p>
				</header>
				<form action="" method="post">
					<fieldset>
						<legend>Let's do this!</legend>
						<div class="form-row">
							<div>
								<label for="first-name">First name</label>
								<input type="text" name="first-name" id="first-name" />
							</div>
							<div>
								<label for="last-name">Last name</label>
								<input type="text" name="last-name" id="last-name" />
							</div>
						</div>
						<div class="form-row">
							<div>
								<label for="email">Email</label>
								<input type="email" name="email" id="email" />
							</div>
							<div>
								<label for="phone">Phone number</label>
								<input type="tel" name="phone" id="phone" />
							</div>
						</div>
						<div class="form-row">
							<div>
								<label for="password">Password</label>
								<input type="password" name="password" id="password" />
							</div>
							<div>
								<label for="password-confirm">Confirm password</label>
								<input type="password" name="password-confirm" id="password-confirm" />
							</div>
						</div>
					</fieldset>
				</form>
				<footer>
					<div>
						<button type="submit">Create Account</button>
						<p>Already have an account? <a href="http://">Log in</a></p>
					</div>
				</footer>
			</main>
		</div>
	</body>
</html>
